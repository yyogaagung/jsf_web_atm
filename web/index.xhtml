<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>JSF ATM</title>
        
        <style>
            body{
                background-color: #0c3a98;
                padding: 30px;
                box-sizing: border-box;
            }
            
            li{
                list-style:none;
            }
            
            .title{
                color: whitesmoke;
            }
            
            .left-content{
                display: flex;
                justify-content: space-between;
                width: 100%;
                height: 80vh;
            }
            .box-fitur{
                width: 32%;
                display: flex;
                align-items: center;
            }
            
            .fitur{
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
                align-content: space-around;
                padding: 20px;
                
            }
            
            .make-btn{
                display: flex;
                justify-content: center;
                width: 100px;
                text-decoration: none;
                color: white;
                background-color: #00b5f4;
                padding: 15px;
                margin-top: 20px
            }
            
            .make-btn-other{
                display: flex;
                justify-content: center;
                width: 100px;
                text-decoration: none;
                color: white;
                background-color: #1f54be;
                padding: 15px;
                margin-top: 20px
            }
            
            .no-access:hover{
                cursor: not-allowed;
            }
            
            .wrap-saldo{
                width: 100%;
                display: flex;
                justify-content: right;
            }
            .info-saldo{
                padding: 20px;
                font-size: 24px;
                font-weight: bold;
                color: white;
            }
           
            .content-saldo{
                font-size: 14px;
                color: white;
                display: flex;
                justify-content: space-around;
                align-items: center;
                width: 32%;
                background-color: #f6016a;
            }
            
            .no-access{
                cursor: not-allowed;
            }
        </style>
    </h:head>
    <h:body>
        <div class="left-content">
            <div>
                <h1 class="title">JSF ATM</h1>     
            </div>

            <div class="box-fitur">  
                <h:form class="fitur">  
                    <h:commandLink class="make-btn" value = "Tarik Tunai" action="tariktunai" />   
                    <h:commandLink class="make-btn" value = "Setor Tunai" action="setortunai" />
                    <h:commandLink class="make-btn no-access" value = "Asuransi" action="index" />   
                    <h:commandLink class="make-btn no-access" value = "Transfer" action="index" />  
                    <h:commandLink class="make-btn no-access" value = "Briva" action="index" /> 
                    <h:commandLink class="make-btn-other no-access" value = "Lainnya" action="index" />   
                </h:form>
            </div>
            
        </div>
        
        <h:form class="wrap-saldo">
            <div class="content-saldo">                
            <p>Saldo</p>
            <h:outputText class="info-saldo" value="Rp.#{atmController.cekSaldo()},00"/>
            </div>
        </h:form>

    </h:body>
</html>
